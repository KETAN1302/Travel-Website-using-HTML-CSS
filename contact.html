<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a37c93886.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Travel Website | Welcome</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-add">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-2xl text-red"></i>
                        <h2 class="text-grey">Location</h2>
                        <p class="text-grey">#Colony name, City Name, State Name</p>
                    </div>

                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-2xl text-red"></i>
                        <h2 class="text-grey">E-mail</h2>
                        <p class="text-grey">ketankawade1@gmail.com</p>
                    </div>

                    <div class="address-group">
                        <i class="fa-solid fa-phone fa-2xl text-red"></i>
                        <h2 class="text-grey">Phone</h2>
                        <p class="text-grey">+91 0101010101</p>
                    </div>
                    <img src="./IMG/company-img.jpg" alt="">
                </div>
                <div>
                    <form class="company-form">
                        <h1 class="lg-heading text-black">Contact</h1>
                        <p class="text-grey">Let us know your questions, suggestion and concerns by filling out the
                            contact form below.</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                        </div>
                        <div class="form-group">
                            <label for="phone"> Phone</label>
                            <input type="text" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="e-mail">E-mail</label>
                            <input type="email" id="e-mail">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message"></textarea>
                        </div>
                        <button type="submit" class="form-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media">
            <i class="fa-brands fa-facebook fa-2xl"></i>
            <i class="fa-brands fa-instagram fa-2xl"></i>
            <i class="fa-brands fa-x-twitter fa-2xl"></i>
            <p>World Travel &copy; 2023, All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
